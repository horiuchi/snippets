<html lang="ja" ng-app="roa-card">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ROA card cost simulator</title>
	<meta name="description" content="Ragnarok Odyssey Ace, card cost simulator">

	<script src="http://cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="/public/assets/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
	<script src="/public/js/app.js"></script>

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<header class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">カードコスト計算機</a>
	</div>
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav">
			<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 計算機</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-star"></span> お気に入り</a></li>
		</ul>
	</div>
</header>

<div class="container">
	<div class="row" ng-controller="CalculateCtrl">
		<div class="col-md-5">
			<h3>Weapon</h3>
			<form class="form-inline">
				<select class="form-control" ng-model="job" ng-options="j.name for j in data.jobs">
					<option value="">すべて</option>
				</select>
				<select class="form-control" ng-model="weapon" ng-options="w.name for w in data.weapons" ng-change="calcCost()"></select>
				<select class="form-control" ng-model="grade" ng-options="g.name for g in data.grades" ng-change="calcCost()"></select>
			</form>
		</div>
		<div class="col-md-4">
			<h3>Skill</h3>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Skill1</label>
					<div class="col-sm-10">
						<select class="form-control" ng-model="skill1" ng-options="g.name for g in data.skills" ng-change="calcCost()"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Skill2</label>
					<div class="col-sm-10">
						<select class="form-control" ng-model="skill2" ng-options="g.name for g in data.skills" ng-change="calcCost()">
							<option value="">なし</option>
						</select>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3">
			<h3>Cost</h3>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Total</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{ totalCost }}</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script>

</script>
</body>
</html>
